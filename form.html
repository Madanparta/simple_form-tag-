<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="./css_style/form.css">
</head>
<body>
    <div class="main1">
        <fieldset class="fieldset">
            <legend class="legend">Fill the all details</legend>
            <form action="">
                <div>
                    <label for="Name"><strong>*Enter Your Name</strong></label><br>
                    <input type="Name" name="First_Name" minlength="4" maxlength="8" placeholder="First Name" id="Name1">
                    <input type="Name" name="Second_Name" minlength="4" maxlength="8" placeholder="Second Name" id="Name2">
                </div><br>
                <div>
                    <label for="Email"><strong>*Enter Your Email Addres</strong></label><br>
                    <input type="email" id="email" placeholder="examle@gmail.com" pattern=".+@globex\.com" size="30" required>
                </div><br>
                <div>
                    <label for="Gender"><strong>*Gender</strong></label><br>
                    <input type="radio" name="Male" id="Male">Male<br>
                    <input type="radio" name="Female" id="Female">Female<br>
                    <input type="radio" name="Other" id="Other">Other<br>
                </div><br>
                <div class="button">
                    <button class="btn">Submit</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
